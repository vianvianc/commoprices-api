<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Commodities</title>
    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
          google.charts.load('current', {'packages':['corechart']});
          google.charts.setOnLoadCallback(drawChart);
    
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Mon', 20, 28, 38, 45],
          ['Tue', 31, 38, 55, 66],
          ['Wed', 50, 55, 77, 80],
          ['Thu', 77, 77, 66, 50],
          ['Fri', 68, 66, 22, 15]
          // Treat first row as data as well.
        ], true);
    
        var options = {
          legend:'none'
        };
    
        var chart = new google.visualization.CandlestickChart(document.getElementById('chart_div'));
    
        chart.draw(data, options);
      }
        </script>
    
</head>
<body class="container">
    <aside class="row">
        <div class="col">
          <div class="card">
            <h3 class="card-header text-uppercase">Search By Commodity</h3>
            <form action="" id="search-form" class="card-body">
              <label class="form-label" for="username">Commodity</label>
              <!-- <input placeholder="XAU" id="commodity" type="text" autofocus="true" class="form-input" /> -->
              <select id="search-format">
                  <option value="XAU">Gold</option>
                  <option value="BTC">Bitcoin</option>
                  <option value="BRENTOIL">Crude Oil</option>
                  <option value="GBP">Great British Pound</option>
                  <option value="CAD">Canadian Dollar</option>
                  <option value="EUR">Euro</option>
                  <option value="XCU">Copper</option>
                

            </select>
              <button type="submit" class="btn">Get Latest Price</button>
            </form>
          </div>
          <div class="col-6 col-md-8">
            <h2 class="subtitle">Showing Latest Price in USD for: <span id="commodity-search-term"></span></h2>
            <!-- There needs to be an empty HTML element for us to write repository data to. -->
            <div id="commodity-container" class="list-group"></div>
          </div>
          <div id="chart_div" style="width: 900px; height: 500px;"></div>


    <script src="./assets/js/script.js"></script>
</body>
</html>
